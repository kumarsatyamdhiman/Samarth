services:
  - type: web
    name: samarth-app
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: SAMARTH
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stderr

  # Optional: Background worker for queues (Also Docker)
  - type: worker
    name: samarth-worker
    env: docker
    dockerCommand: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    envVars:
      - key: APP_KEY
        fromService: samarth-app
        name: APP_KEY
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

