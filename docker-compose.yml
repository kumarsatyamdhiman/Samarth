# ============================================
# Samarth App - Docker Compose Configuration
# With MySQL for 1000+ users scalability
# ============================================

services:
  # Apache + PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samarth-app
    working_dir: /var/www/html
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    networks:
      - samarth-network
    depends_on:
      - mysql
    env_file:
      - .env
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql

  # MySQL 8.0 Database (Optimized for 1000+ users)
  mysql:
    image: mysql:8.0
    container_name: samarth-mysql
    command: --default-authentication-plugin=mysql_native_password
              --innodb-buffer-pool-size=256M
              --innodb-log-file-size=64M
              --max-connections=500
              --character-set-server=utf8mb4
              --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: samarth_root_pass
      MYSQL_DATABASE: samarth
      MYSQL_USER: samarth
      MYSQL_PASSWORD: samarth_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - samarth-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psamarth_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (For sessions and caching - recommended for 1000+ users)
  redis:
    image: redis:7-alpine
    container_name: samarth-redis
    ports:
      - "6379:6379"
      - samarth-network

networks:
  samarth-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local

